<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1> CSS & JavaScript Animation Demo</h1>

  <!-- Part 1: CSS Animations -->
  <section>
    <h2>Part 1: CSS Only</h2>
    <button class="fancy-btn">Hover Me</button>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <p>Enter two numbers to add:</p>
    <input id="num1" type="number" placeholder="First number">
    <input id="num2" type="number" placeholder="Second number">
    <button onclick="showSum()">Calculate Sum</button>
    <p id="result"></p>
  </section>

  <!-- Part 3: CSS + JS Combined -->
  <section>
    <h2>Part 3: Combining CSS & JS</h2>
    <button onclick="toggleBox()">Animate Box</button>
    <div id="box"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
